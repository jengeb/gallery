<div ng-controller="ImagesController">

  <div class="myCarousel moreMarginTop">
    <carousel>
      <slide ng-repeat="image in images" active="image.active">
        <img ng-src="Images/{{image.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <div class="moreMarginBottom"><span ng-repeat="tag in image.tags" class="label label-default moreMarginLeftRight">{{tag}}</span></div>
          <button type="button" ng-show="auth.loggedIn" class="btn btn-default button" ng-click="deleteImage(image.image)"><span class="glyphicon glyphicon-remove"></span> l√∂schen</button>
        </div>
      </slide>
    </carousel>
  </div>

  <div class="row marginTop">
    <div class="col-xs-6 col-md-1">
    </div>

    <div class="col-xs-6 col-md-2" ng-repeat="image in relatedImages">
      <a href="https://www.flickr.com/photos/{{image.owner}}/{{image.id}}" class="thumbnail">
        <img ng-src="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}_m.jpg" alt="...">
      </a>
    </div>

    <div class="col-xs-6 col-md-1">
    </div>
  </div>

</div>
